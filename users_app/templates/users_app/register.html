{% load static %}

<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS LAST LINE = HIGHER PRIORITY -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="{% static '/overview_app/styles/overview.css' %}" rel="stylesheet">
  <title>Register</title>
</head>

<body>
  <style>
    
    #register{
      border: 0.2em solid #4d4b4a;
      box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px, rgba(17, 17, 26, 0.1) 0px 24px 80px;
    }

    @media all and (max-width: 500px){
      #register 
      {
        box-shadow: none;
        min-width: 0px;
        border: 0px;
      }
    }
    
    
  </style>
  <div class="container" id="container">
    <div class="d-flex flex-row justify-content-center mt-5">
      <div class="col-xl-6 p-5" id="register">
        <p class="h3 text-center mb-3"> DLK Register Form </p>
        <form method="POST">
          {% csrf_token %}
          
          {% for field in register_form %}
          <div class="form-floating">
            
            {{field}}
            {{field.label_tag}}
            
            {% if field.help_text %}
            <small id="{{field.label}}_helptext" class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            
            {% for error in field.errors %}
            <p id="{{field.label}}_error" class="form-text missing_text">{{ error }}</p>
            {% endfor %}
          </div>
          {% endfor %}
          
          <div class="text-center pt-3">
            <button type="submit" class="btn std-btn-blue " id="user_button">Register</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
    
</body>

</html>
