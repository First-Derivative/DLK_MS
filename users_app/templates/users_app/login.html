{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS LAST LINE = HIGHER PRIORITY -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Root CSS -->
  <link href="{% static '/overview_app/styles/build/root.css' %}" type="stylesheet" rel="stylesheet">

  <!-- users CSS -->
  <link href="{% static '/users_app/styles/build/login.css'%}" type="text/css" rel="stylesheet">

  {% comment %}
  <link rel="icon" href="{% static '/main/images/icons/website_icon_1.png'%}">
  {% endcomment %}

  <!-- Title -->
  <title>DLK MS Login</title>
</head>

<body>

  <div class="container" id="login_container">
    <!-- TITlE ROW -->
    <div class="row d-flex justify-content-center text-center background" style="min-height: 5vh;margin-top:25vh;">
      <h1 class="background" style="padding-bottom: 2em">DLK Login</h1>
    </div>
    <!-- LOGIN CONTENT ROW -->
    <div class="row d-flex" style="min-height: 20vh">
      <div class="col-xl background"></div> <!-- empty column for layout -->
      
      <div class="col-xl d-flex justify-content-center text-center" id="login_column">
        <form method="POST" id="login_form">
          {% csrf_token %}
          {% for field in login_form %}
          
          <div class="form-group">
            {% comment %} {{field.label_tag}} {% endcomment %}
            
            {{field}}
          </div>
          {% endfor %}
          
          <div class="text-center pt-3">
            <button type="submit" class="btn std_button" id="login_btn">Login</button>
          </div>
          
          {% for message in messages %}
          <div class="alert alert-danger" role="alert" style="margin-top: 1.5rem;">
            {{ message }}
          </div>
          {% endfor %}

        </form>
        
      </div>
      <div class="col-xl background"></div> <!-- empty column for layout -->
    </div>
  </div>
  
</body>

</html>
