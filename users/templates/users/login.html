{% load static %}

<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS LAST LINE = HIGHER PRIORITY -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Root CSS -->
  <link href="{% static '/overview_app/styles/build/overview.css' %}" type="stylesheet" rel="stylesheet">

  <!-- users CSS -->
  <link hre="{% static '/users/styles/build/login.css'%}"

  {% comment %}
  <link rel="icon" href="{% static '/main/images/icons/website_icon_1.png'%}">
  {% endcomment %}

  <!-- Title -->
  <title>DLK MS Login</title>
</head>

<body>

  <div class="container-fluid vh-100" id="login_container">

    <div class="row m-5">
      <form method="POST">
      {% csrf_token %}
      {% for field in login_form %}
    
      <div class="form-group">
          {{field.label_tag}}
  
          {{field}}
      </div>
      {% endfor %}

      <div class="text-center pt-3">
        <button type="submit" class="btn std_button" id="user_button">Login</button>
      </div>
    </form>
  
    {% for message in messages %}
      <div class="alert alert-danger" role="alert" style="margin-top: 1.5rem;">
        {{ message }}
      </div>
    {% endfor %}
      
    </div>

  </div>

</body>

</html>
